<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- <script src="https://wzrd.in/standalone/buffer"></script> -->
    <!-- <script src="https://unpkg.com/ipfs-api@9.0.0/dist/index.js"
    integrity="sha384-5bXRcW9kyxxnSMbOoHzraqa7Z0PQWIao+cgeg327zit1hz5LZCEbIMx/LWKPReuB"
    crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <!-- <script src="./js/ipfs-script.js"></script> -->
    <script src="./js/functions.js"></script>
    <script src="./js/inicializa.js"></script>
  </head>
  <style>
    body {
      max-width: 500px;
      margin: auto;
    }
  </style>
  <body>
    <form autocomplete="off" action="">
      <div class="input-group mb-3">
        <input  type="text" class="form-control" id="enderecoContrato" placeholder="Endereco do Contrato" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" onclick="copiaEndereco()">Copia</button>
        </div>
      </div>
      <div class="form-group">
        <label for="inputRegistroFederal">Registro Federal do Imovel</label>
        <input  type="text" class="form-control" id="inputRegistroFederal" placeholder="0001">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputNomeDono">Nome do Dono do Imovel</label>
          <input  type="text" class="form-control" id="inputNomeDono" placeholder="Nome do dono">
        </div>
        <div class="form-group col-md-6">
          <label for="inputCPF">CPF</label>
        <input  type="text" class="form-control" id="inputCPF" placeholder="11111111111">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEstado">Estado</label>
          <input type="text" class="form-control" id="inputEstado" placeholder="Rio de Janeiro">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAddress">Endereço</label>
        <input  type="text" class="form-control" id="inputAddress" placeholder="Rua dos Bobos, nº 0">
        </div>
      </div>
      <button type="button" class="btn btn-primary" onclick="doAtualizaRegistro()">Entrar</button>
    </form>
    <img id="output">
  </body>
</html>
